	<div class="subpanel new-datatable closeable-panel">
		
		<div class="backshadow"></div>
		<div class="panel panel-primary ">
			<div class="panel-heading">增加新数据表
				<button type="button" class="close closesub" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span></button>
			</div>
			<div class="panel-body">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">数据表名称</span>
					<input type="text" class="form-control" aria-label="...">
				</div>
				<div class="added-column">
					<div>
						<button type="button" class="btn btn-default more-column">更多数据列</button>
						<button type="button" class="btn btn-default import-excel">使用excel导入</button>
					</div>
					
					<div class="more-column-div form-inline">
						<div class="form-group">
							<div class="input-group">
							  <div class="input-group-addon">数据列名称</div>
							  <input type="text" class="form-control column-name"  placeholder="名称">
							</div>
					  </div>
					  <button type="button" class="btn btn-primary">确定</button>
					  <button type="button" class="btn btn-warning">取消</button>
					</div>
					
					<table class="table">
						<thead>
							<tr>
							</tr>
						</thead>
					</table>
					
				</div>
				<div class="btn-group pull-right submit-button" role="group" aria-label="group-btn">
					<button type="button" class="btn btn-default submitsub">确定</button>
					<button type="button" class="btn btn-default closesub">取消</button></div>
			</div>
		</div>
	</div>
	
	<div class="newtabpanel">
		<div role="tabpanel" class="tab-pane" id="{name}">
			<div class="datatablediv">
				<table class="table table-hover table-bordered">
				  <thead>
					<tr>
					</tr>
				  </thead>
				  <tbody>
					
				  </tbody>
				</table>
			</div>
			<div class="pagehelper">
				<div class="btn-group" role="group" aria-label="...">
					<button type="button" class="btn btn-default addrow">增加新数据</button>
					<button type="button" class="btn btn-default exportModelExcel">数据填写模板</button>
					<button type="button" class="btn btn-default exportExcel">导出到EXCEL</button>
					<button type="button" class="btn btn-default importExcel">从EXCEL导入</button>
				</div>
				<div class="btn-group" role="group" aria-label="...">
				  <button type="button" class="btn btn-default firstPage">首页</button>
				  <button type="button" class="btn btn-default previousPage">上一页</button>
				  <button type="button" class="btn btn-default nextPage">下一页</button>
				  <button type="button" class="btn btn-default lastPage">尾页</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="importExcelPanel subpanel closeable-panel" >
		<div class="backshadow"></div>
		<div class="panel panel-primary ">
			<div class="panel-heading">增加新参数
				<button type="button" class="close closesub" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span></button>
			</div>
			<div class="panel-body">
				<div class="input-group">
					<div class="form-group">
						<label for="exampleInputFile">数据上传</label>
						<input type="file" id="exampleInputFile" name="file">
						<p class="help-block">选择要上传的EXCEL数据文件.</p>
					  </div>
					  
					 <button type="button" class="btn btn-primary uploadfile">开始上传</button>  
					 <div class="upload-info" style="display:none;">
						<p class="upload-info-records">新增记录.</p>
						<p class="upload-info-columns">修改数据列</p>
						<input type="hidden" class="upload-info-sequence">
						<button type="button" class="btn btn-default submitsub">确定修改</button>
					 </div>
					 
					<!-- /btn-group --></div>
				<div class="btn-group pull-right submit-button" role="group" aria-label="group-btn">

					<button type="button" class="btn btn-default closesub">取消</button></div>
			</div>
		</div>

	</div>
